name: Pacscript Request
description: "Use this template to request the creation of a new Pacscript."
title: "PacReq: name_of_the_package"
labels: ["package request"]
body:
  - type: dropdown
    id: type
    attributes:
      label: Types
      description: Select the type of pacscript you're requesting
      options:
        - -bin (Binary release of the package)
        - -git (Compiled off of the latest commit of the package)
        - -app (Appimage of the package)
        - nosuffix (Compiled off of the released source code)
        - -deb (Debian achieve release of the package)

  - type: input
    id: package_name
    attributes:
      label: "Package name"
      description: "Enter the package name (e.g., foo-bin)"
      value: "package"
    validations:
      required: true

  - type: dropdown
    id: architectures
    attributes:
      label: "Architectures"
      description: "Select the architectures"
      options:
        - "any/all"
        - "amd64"
        - "arm64"
        - "armel"
        - "armhf"
        - "i386"
        - "mips64el"
        - "ppc64el"
        - "riscv64"
        - "s390x"
    validations:
      required: false

  - type: input
    id: repology_reference
    attributes:
      label: "Repology reference"
      description: "Enter the repology reference (e.g., project: bar)"
    validations:
      required: false

  - type: input
    id: upstream_package_version
    attributes:
      label: "Upstream package version"
      description: "Enter the upstream package version (e.g., 1.0.0)"
      value: "1.0.0"
    validations:
      required: true

  - type: input
    id: package_release_version
    attributes:
      label: "Package release version"
      description: "Enter the package release version (e.g., 1)"
      value: "1"
    validations:
      required: false

  - type: input
    id: homepage_url
    attributes:
      label: "Homepage URL"
      description: "Enter the homepage URL (e.g., https://foo.com/bar)"
    validations:
      required: false

  - type: input
    id: source_urls
    attributes:
      label: "Source URLs"
      description: "Enter the source URLs (comma-separated, e.g., https://website.com)"
      value: "https://website.com"
    validations:
      required: true

  - type: dropdown
    id: checksum_type
    attributes:
      label: "Checksum Type"
      description: "Select the type of checksum"
      options:
        - "sha256"
        - "sha512"
        - "sha384"
        - "sha224"
        - "sha1"
        - "md5"
        - "b2"
    validations:
      required: true

  - type: input
    id: checksums
    attributes:
      label: "Checksums"
      description: "Enter the checksums (comma-separated, use 'SKIP' if not applicable)"
      value: "SKIP"
    validations:
      required: true

  - type: input
    id: runtime_dependencies
    attributes:
      label: "Runtime dependencies"
      description: "Enter the runtime dependencies (comma-separated, e.g., dependency1, dependency2)"
    validations:
      required: false

  - type: input
    id: build_time_dependencies
    attributes:
      label: "Build-time dependencies"
      description: "Enter the build-time dependencies (comma-separated, e.g., dependency1, dependency2)"
    validations:
      required: false

  - type: input
    id: testing_dependencies
    attributes:
      label: "Testing dependencies"
      description: "Enter the testing dependencies (comma-separated, e.g., dependency1, dependency2)"
    validations:
      required: false

  - type: input
    id: optional_dependencies
    attributes:
      label: "Optional dependencies"
      description: "Enter the optional dependencies (comma-separated, format: pkg: description, e.g., dependency1: description1, dependency2: description2)"
    validations:
      required: false

  - type: textarea
    id: package_description
    attributes:
      label: "Package description"
      description: "Enter the package description (e.g., A short description)"
      value: "A short description"
    validations:
      required: true

  - type: input
    id: license
    attributes:
      label: "License"
      description: "Enter the license (e.g., LGPL-2.1-or-later)"
      value: "LGPL-2.1-or-later"
    validations:
      required: false

  - type: input
    id: maintainer
    attributes:
      label: "Maintainer"
      description: "Enter the maintainer (format: Name <email>, e.g., John Doe <john.doe@example.com>)"
      value: "Person <place@thing.com>"
    validations:
      required: true

  - type: textarea
    id: building
    attributes:
      label: "Building guide"
      description: "Provide the link to the building guide (e.g., https://foo.com/build-guide)"
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: "Additional context"
      description: "Anything else you want to tell us about"
    validations:
      required: false

  - type: textarea
    id: additional_info
    attributes:
      label: "Additional Information"
      description: "Any additional information or special instructions"
    validations:
      required: false
